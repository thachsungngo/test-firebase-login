<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login + Canvas</title>
</head>
<body>
    <h1>Đăng nhập bằng Google</h1>

    <!-- Hiển thị thông tin người dùng -->
    <p id="user-info"></p>

    <!-- Nút đăng nhập -->
    <button id="sign-in-btn">Đăng nhập với Google</button>

    <!-- Nút đăng xuất -->
    <button id="sign-out-btn" style="display: none;">Đăng xuất</button>

    <!-- Vùng hiển thị ảnh -->
    <canvas id="imageCanvas" style="border: 1px solid black; display: none;"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_4LtXw5_sSZ4bi5NFKrnSxwDVedSWcg",
            authDomain: "membership-1c8c5.firebaseapp.com",
            projectId: "membership-1c8c5",
            storageBucket: "membership-1c8c5.appspot.com",
            messagingSenderId: "134419560626",
            appId: "1:134419560626:web:ed4d05d31e18784de7f1ab"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const storage = getStorage(app);

        // Lấy các phần tử HTML
        const signInBtn = document.getElementById("sign-in-btn");
        const signOutBtn = document.getElementById("sign-out-btn");
        const userInfo = document.getElementById("user-info");
        const canvas = document.getElementById("imageCanvas");
        const ctx = canvas.getContext("2d");

        // Hàm tải ảnh từ Firebase Storage và hiển thị trên Canvas
        async function loadImageToCanvas() {
            try {
                // Tham chiếu đến tệp trong Firebase Storage
                const imageRef = ref(storage, "lhmn/web/10_EN copy.jpg"); // Cập nhật đúng đường dẫn trong Firebase Storage

                // Lấy URL tải ảnh
                const imageUrl = await getDownloadURL(imageRef);
                console.log("URL ảnh:", imageUrl);

                // Tạo đối tượng ảnh
                const img = new Image();
                img.crossOrigin = "anonymous"; // Để vẽ lên canvas
                img.src = imageUrl;

                img.onload = () => {
                    // Điều chỉnh kích thước canvas theo ảnh
                    canvas.width = img.width / 2;
                    canvas.height = img.height / 2;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.style.display = "block"; // Hiện canvas
                };
            } catch (error) {
                console.error("Lỗi tải ảnh từ Firebase Storage:", error);
            }
        }

        // Cập nhật giao diện khi đăng nhập thành công
        function updateUI(user) {
            if (user) {
                userInfo.innerHTML = `Xin chào, ${user.displayName}`;
                signInBtn.style.display = "none";
                signOutBtn.style.display = "block";
                loadImageToCanvas(); // Hiển thị ảnh sau khi đăng nhập
            } else {
                userInfo.innerHTML = "";
                signInBtn.style.display = "block";
                signOutBtn.style.display = "none";

                // Xóa canvas khi đăng xuất
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.style.display = "none"; // Ẩn canvas
            }
        }

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });

        // Xử lý đăng nhập
        signInBtn.onclick = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    updateUI(result.user);
                })
                .catch((error) => {
                    console.error("Lỗi đăng nhập:", error);
                });
        };

        // Xử lý đăng xuất
        signOutBtn.onclick = () => {
            signOut(auth).then(() => {
                updateUI(null);
            });
        };
    </script>
</body>
</html>
