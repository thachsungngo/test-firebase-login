<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đọc Truyện</title>
    <style>
        body { text-align: center; }
        img { max-width: 100%; height: auto; display: none; }
    </style>
</head>
<body>
    <h1>Đăng nhập để xem hình ảnh</h1>
    <p id="user-info"></p>
    <canvas id="protected-canvas" style="display: none;"></canvas>
    <button id="sign-in-btn">Đăng nhập với Google</button>
    <button id="sign-out-btn" style="display: none;">Đăng xuất</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_4LtXw5_sSZ4bi5NFKrnSxwDVedSWcg",
            authDomain: "membership-1c8c5.firebaseapp.com",
            projectId: "membership-1c8c5",
            storageBucket: "membership-1c8c5.appspot.com",
            messagingSenderId: "134419560626",
            appId: "1:134419560626:web:ed4d05d31e18784de7f1ab"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Lấy phần tử HTML
        const signInBtn = document.getElementById("sign-in-btn");
        const signOutBtn = document.getElementById("sign-out-btn");
        const userInfo = document.getElementById("user-info");
        const canvas = document.getElementById("protected-canvas");
        const ctx = canvas.getContext("2d");

        // Hàm tải ảnh dưới dạng Blob (ẨN URL)
        async function fetchImageBlob() {
            const response = await fetch("https://storage.googleapis.com/lhmn-bro-2025/lhmn/web/10_EN%20copy.jpg", {
                method: "GET",
                mode: "no-cors", // Ngăn chặn hiển thị nguồn
            });
            return await response.blob();
        }

        // Vẽ ảnh vào Canvas (Không có URL)
        async function displayImage() {
            const imageBlob = await fetchImageBlob();
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                canvas.style.display = "block";
            };
            img.src = URL.createObjectURL(imageBlob);
        }

        // Theo dõi đăng nhập
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userInfo.innerHTML = `Xin chào, ${user.displayName}`;
                signInBtn.style.display = "none";
                signOutBtn.style.display = "block";
                await displayImage();
            } else {
                userInfo.innerHTML = "";
                signInBtn.style.display = "block";
                signOutBtn.style.display = "none";
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.style.display = "none";
            }
        });

        // Đăng nhập Google
        signInBtn.onclick = () => {
            signInWithPopup(auth, provider).catch(error => console.error("Lỗi đăng nhập:", error));
        };

        // Đăng xuất
        signOutBtn.onclick = () => {
            signOut(auth);
        };
    </script>
</body>
</html>
