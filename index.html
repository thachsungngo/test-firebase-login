<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Login</title>
</head>
<body>
    <h1>Đăng nhập bằng Google</h1>

    <!-- Hiển thị thông tin người dùng -->
    <p id="user-info"></p>

    <!-- Hiển thị ảnh đại diện -->
    <img id="profile-pic" src="" alt="Ảnh đại diện" width="100" style="display: none; border-radius: 50%;">

    <!-- Nút đăng nhập -->
    <button id="sign-in-btn">Đăng nhập với Google</button>

    <!-- Nút đăng xuất -->
    <button id="sign-out-btn" style="display: none;">Đăng xuất</button>

    <!-- Canvas để hiển thị ảnh -->
    <div id="canvas-container" style="display: none;">
        <h3>Ảnh từ Firebase Storage</h3>
        <canvas id="imageCanvas"></canvas>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_4LtXw5_sSZ4bi5NFKrnSxwDVedSWcg",
            authDomain: "membership-1c8c5.firebaseapp.com",
            projectId: "membership-1c8c5",
            storageBucket: "membership-1c8c5.appspot.com",
            messagingSenderId: "134419560626",
            appId: "1:134419560626:web:ed4d05d31e18784de7f1ab"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const storage = getStorage(app);

        // Lấy các phần tử HTML
        const signInBtn = document.getElementById("sign-in-btn");
        const signOutBtn = document.getElementById("sign-out-btn");
        const userInfo = document.getElementById("user-info");
        const profilePic = document.getElementById("profile-pic");
        const canvasContainer = document.getElementById("canvas-container");
        const canvas = document.getElementById("imageCanvas");
        const ctx = canvas.getContext("2d");

        // Đường dẫn bí mật đến ảnh trong Firebase Storage
        const imageRef = ref(storage, "secret-folder/hidden-image.jpg");  // Cập nhật đúng đường dẫn

        // Cập nhật giao diện khi đăng nhập thành công
        function updateUI(user) {
            if (user) {
                userInfo.innerHTML = `Xin chào, ${user.displayName}`;
                profilePic.src = user.photoURL ? user.photoURL : "https://via.placeholder.com/100";
                profilePic.style.display = "block";
                signInBtn.style.display = "none";
                signOutBtn.style.display = "block";
                canvasContainer.style.display = "block"; // Hiển thị canvas

                // Hiển thị ảnh trong canvas
                loadImageToCanvas();
            } else {
                userInfo.innerHTML = "";
                profilePic.style.display = "none";
                signInBtn.style.display = "block";
                signOutBtn.style.display = "none";
                canvasContainer.style.display = "none"; // Ẩn canvas khi chưa đăng nhập
            }
        }

        // Tải ảnh lên canvas mà không để lộ link trực tiếp
        function loadImageToCanvas() {
            getDownloadURL(imageRef)
                .then((url) => {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.src = url;

                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };
                })
                .catch((error) => {
                    console.error("Lỗi khi tải ảnh:", error);
                });
        }

        // Khi Firebase thay đổi trạng thái đăng nhập
        onAuthStateChanged(auth, user => {
            updateUI(user);
        });

        // Xử lý đăng nhập
        signInBtn.onclick = () => {
            signInWithPopup(auth, provider)
                .then(result => {
                    updateUI(result.user);
                })
                .catch(error => {
                    console.error("Lỗi đăng nhập:", error);
                });
        };

        // Xử lý đăng xuất
        signOutBtn.onclick = () => {
            signOut(auth).then(() => {
                updateUI(null);
            });
        };
    </script>
</body>
</html>
