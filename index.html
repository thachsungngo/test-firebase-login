<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đọc Truyện</title>
</head>
<body>
    <h1>Đăng nhập để xem hình ảnh</h1>

    <!-- Hiển thị thông tin người dùng -->
    <p id="user-info"></p>

    <!-- Ảnh chỉ hiển thị khi đã đăng nhập -->
    <img id="protected-image" src="https://storage.cloud.google.com/lhmn-bro-2025/lhmn/web/10_EN%20copy.jpg" alt="Truyện chỉ dành cho thành viên" style="display: none; width: 300px;">

    <!-- Nút đăng nhập -->
    <button id="sign-in-btn">Đăng nhập với Google</button>

    <!-- Nút đăng xuất -->
    <button id="sign-out-btn" style="display: none;">Đăng xuất</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        console.log("Firebase đã khởi tạo, đang chờ xác thực...");

        // Cấu hình Firebase (THAY BẰNG CONFIG CỦA BẠN)
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_4LtXw5_sSZ4bi5NFKrnSxwDVedSWcg",
            authDomain: "membership-1c8c5.firebaseapp.com",
            projectId: "membership-1c8c5",
            storageBucket: "membership-1c8c5.appspot.com",
            messagingSenderId: "134419560626",
            appId: "1:134419560626:web:ed4d05d31e18784de7f1ab"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Lấy các phần tử HTML
        const signInBtn = document.getElementById("sign-in-btn");
        const signOutBtn = document.getElementById("sign-out-btn");
        const userInfo = document.getElementById("user-info");
        const protectedImage = document.getElementById("protected-image");

        // Theo dõi trạng thái đăng nhập
        onAuthStateChanged(auth, user => {
            console.log("Trạng thái đăng nhập thay đổi:", user ? "Đã đăng nhập" : "Chưa đăng nhập");

            if (user) {
                userInfo.innerHTML = `Xin chào, ${user.displayName}`;
                signInBtn.style.display = "none";
                signOutBtn.style.display = "block";
                protectedImage.style.display = "block"; // Hiển thị ảnh nếu đăng nhập
            } else {
                userInfo.innerHTML = "";
                signInBtn.style.display = "block";
                signOutBtn.style.display = "none";
                protectedImage.style.display = "none"; // Ẩn ảnh nếu chưa đăng nhập
            }
        });

        // Xử lý đăng nhập
        signInBtn.onclick = () => {
            console.log("Đang đăng nhập...");
            signInWithPopup(auth, provider)
                .then(result => {
                    console.log("Đăng nhập thành công:", result.user);
                })
                .catch(error => {
                    console.error("Lỗi đăng nhập:", error);
                });
        };

        // Xử lý đăng xuất
        signOutBtn.onclick = () => {
            console.log("Đang đăng xuất...");
            signOut(auth).then(() => {
                console.log("Đăng xuất thành công");
            });
        };
    </script>
</body>
</html>
