<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh Bảo Mật</title>
    <style>
        body {
            user-select: none;
            -webkit-user-select: none;
            text-align: center;
        }
        canvas {
            pointer-events: none;
        }
        #watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgba(255, 0, 0, 0.5);
            pointer-events: none;
            user-select: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Ảnh Bảo Mật - Chỉ Hiển Thị Khi Đăng Nhập</h1>
    <button id="loginBtn">Đăng nhập với Google</button>
    <button id="logoutBtn">Đăng xuất</button>
    <p id="user-info"></p>
    <canvas id="secureCanvas"></canvas>
    <div id="watermark"></div>

    <script type="module">
        // Import Firebase module
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-functions.js";

        // Firebase config
          const firebaseConfig = {
            apiKey: "AIzaSyBZ_4LtXw5_sSZ4bi5NFKrnSxwDVedSWcg",
            authDomain: "membership-1c8c5.firebaseapp.com",
            projectId: "membership-1c8c5",
            storageBucket: "membership-1c8c5.firebasestorage.app",
            messagingSenderId: "134419560626",
            appId: "1:134419560626:web:ed4d05d31e18784de7f1ab"
        };

        // Khởi tạo Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app, "YOUR_REGION");
        const provider = new GoogleAuthProvider();

        // Đăng nhập
        document.getElementById("loginBtn").addEventListener("click", async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                alert("Lỗi đăng nhập: " + error.message);
            }
        });

        // Đăng xuất
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await signOut(auth);
            document.getElementById("user-info").innerText = "";
            clearCanvas();
        });

        // Kiểm tra trạng thái đăng nhập
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("user-info").innerText = `Xin chào, ${user.displayName}`;
                showWatermark(user.email);
                loadImageToCanvas(user);
            } else {
                document.getElementById("user-info").innerText = "Bạn chưa đăng nhập!";
                clearCanvas();
            }
        });

        // Vẽ ảnh lên canvas
        async function loadImageToCanvas(user) {
            const token = await user.getIdToken();
            const fetchImage = httpsCallable(functions, "getSecureImage");
            const response = await fetchImage({ token });

            const img = new Image();
            img.src = response.data.imageUrl;
            img.crossOrigin = "anonymous";
            img.onload = function () {
                const canvas = document.getElementById("secureCanvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
        }

        // Hiện watermark
        function showWatermark(email) {
            document.getElementById("watermark").innerText = `Người dùng: ${email}`;
        }

        // Xóa canvas khi đăng xuất
        function clearCanvas() {
            const canvas = document.getElementById("secureCanvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
